sudo: required
dist: trusty
jdk:
- openjdk11
script:
- mvn clean install
- mvn sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: java-project-template
  on:
    repo: searhiy/java-project-template
